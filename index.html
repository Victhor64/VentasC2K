<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones de Burbujas en 3D</title>
    <style>
        /* Estilos generales */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        /* Estilos para el fondo animado de burbujas */
        .bubble {
            position: absolute;
            bottom: -100px;
            border-radius: 50%;
            opacity: calc(0.6 * 0.5);
            background-color: rgba(135, 206, 235, 0.7);
            animation: float 30s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-90vh) translateX(25px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 1;
            }
        }

        /* Generar diferentes tamaños y posiciones de burbujas */
        .bubble:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-duration: 30s; }
        .bubble:nth-child(2) { width: 100px; height: 100px; left: 20%; animation-duration: 32s; }
        .bubble:nth-child(3) { width: 60px; height: 60px; left: 30%; animation-duration: 28s; }
        .bubble:nth-child(4) { width: 50px; height: 50px; left: 40%; animation-duration: 26s; }
        .bubble:nth-child(5) { width: 90px; height: 90px; left: 50%; animation-duration: 34s; }
        .bubble:nth-child(6) { width: 120px; height: 120px; left: 60%; animation-duration: 36s; }
        .bubble:nth-child(7) { width: 70px; height: 70px; left: 70%; animation-duration: 30s; }
        .bubble:nth-child(8) { width: 80px; height: 80px; left: 80%; animation-duration: 32s; }
        .bubble:nth-child(9) { width: 100px; height: 100px; left: 90%; animation-duration: 38s; }
        .bubble:nth-child(10) { width: 60px; height: 60px; left: 15%; animation-duration: 29s; }
        .bubble:nth-child(11) { width: 50px; height: 50px; left: 25%; animation-duration: 33s; }
        .bubble:nth-child(12) { width: 90px; height: 90px; left: 35%; animation-duration: 31s; }
        .bubble:nth-child(13) { width: 120px; height: 120px; left: 45%; animation-duration: 37s; }
        .bubble:nth-child(14) { width: 70px; height: 70px; left: 55%; animation-duration: 35s; }
        .bubble:nth-child(15) { width: 80px; height: 80px; left: 65%; animation-duration: 39s; }
        .bubble:nth-child(16) { width: 100px; height: 100px; left: 75%; animation-duration: 40s; }
        .bubble:nth-child(17) { width: 60px; height: 60px; left: 85%; animation-duration: 28s; }
        .bubble:nth-child(18) { width: 50px; height: 50px; left: 95%; animation-duration: 25s; }
        .bubble:nth-child(19) { width: 90px; height: 90px; left: 5%; animation-duration: 34s; }
        .bubble:nth-child(20) { width: 120px; height: 120px; left: 12%; animation-duration: 36s; }
        .bubble:nth-child(21) { width: 70px; height: 70px; left: 22%; animation-duration: 30s; }
        .bubble:nth-child(22) { width: 80px; height: 80px; left: 32%; animation-duration: 32s; }
        .bubble:nth-child(23) { width: 100px; height: 100px; left: 42%; animation-duration: 38s; }
        .bubble:nth-child(24) { width: 60px; height: 60px; left: 52%; animation-duration: 29s; }
        .bubble:nth-child(25) { width: 50px; height: 50px; left: 62%; animation-duration: 33s; }
        .bubble:nth-child(26) { width: 90px; height: 90px; left: 72%; animation-duration: 31s; }
        .bubble:nth-child(27) { width: 120px; height: 120px; left: 82%; animation-duration: 37s; }
        .bubble:nth-child(28) { width: 70px; height: 70px; left: 92%; animation-duration: 35s; }

        /* Estilos para los botones tipo burbuja */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            width: 80%;
            height: 80%;
            gap: 30px;
        }

        .bubble-button {
            width: 22.5vw;
            height: 22.5vw;
            max-width: 150px;
            max-height: 150px;
            border-radius: 50%;
            background-color: white;
            border: 5px solid green;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            transition: transform 0.3s ease, border-color 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Imagen dentro del botón */
        .bubble-button img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Texto dentro del botón */
        .bubble-button span {
            position: relative;
            z-index: 1;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }

        /* Animación al pasar el mouse por encima */
        .bubble-button:hover {
            transform: scale(1.1);
            border-color: blue;
        }

        /* Cambiar color al tocar */
        .bubble-button:active {
            border-color: red;
        }

        /* Estilo para los nombres de los botones */
        .button-name {
            text-align: center;
            font-size: 1rem;
            margin-top: 8px;
            color: #333;
        }

        /* Botón cerrar */
        .close-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background-color: #333;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Cambiar color del botón cerrar al tocar */
        .close-button:active {
            background-color: red;
        }

        /* Logo en el extremo superior izquierdo */
        .logo {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 1000;
        }
    </style>
</head>
